
<div class="card">
  @if (job()) {
    <div class="header-card">
        <div class="nav-card">
            <h2>{{job().nameCompany}}</h2>
            <span class="rol">{{job().rolJob}}</span>
        </div>
       <div
       [style.display]="'flex'"
       [style.align-items]="'center'"
       [style.height]="'2.4rem'"
       [style.gap]="'30px'"
       >
        <span class="status-job" [style.background-color]="changeColorStatus(job().status)">{{job().status}}</span>
        <div class="icons">
            <div class="icon-edit" (click)="btnEdit()">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#850082"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg>
            </div>
            <div class="icon-close">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#850082"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
            </div>
        </div>
       </div>
    </div>
    <div class="content-card">
        <p><span class="url-job">URL: </span><a href="" class="link-job">{{job().url}}</a></p>
    </div>
    <div class="footer-card">
        <p><span class="date-job">Fecha de aplicaci√≥n: </span>{{job().date}}</p>
    </div>
  }
  
</div>
<hr 
[style.height]="'1px'"
[style.background-color]="'#d0d0d0'"
[style.border]="'none'"
[style.margin]="'10px 0px 10px 0px'">
