<div [style.padding]="'130px'">
   
        <a class="link" (click)="showlogin()"> {{keywordLogin}}</a>
    
   
    <div class="container-register">
       @if (!isShowFormRegister) {
        <fieldset>
            <legend><h3>Registro de usuario</h3></legend>
            <form action="">
                <div class="data-text">
                    <label for="fullname">Tu nombre completo</label>
                    <input type="text" name="" id="fullname">
                </div>
                <div class="data-text">
                    <label for="email">Tu correo eléctronico</label>
                    <input type="text" name="" id="email">
                </div>
                <div class="data-text">
                    <label for="password">Tu contraseña</label>
                    <input type="password" name="" id="password">
                </div>
                <div class="data-text">
                    <label for="password-reapet">Repite tu contraseña</label>
                    <input type="password" name="" id="password-reapet">
                </div>
                <div class="data-text">
                    <button type="button">Registrarse</button>
                </div>
            </form>
        </fieldset>
       }@else {
       
        <fieldset>
            <legend><h3>Inicio de sesión</h3></legend>
            <form action="" [formGroup]="formLogin" (submit)="loginSubmit()">
                
                <div class="data-text">
                    <label for="emailLogin">Correo eléctronico</label>
                    <input type="text" name="" id="emailLogin" formControlName="userLogin">
                    @if (formLogin.get('usernameLogin')?.errors?.['required'] && 
                    formLogin.get('usernameLogin')?.touched) {
                   <div class="error">El username es requerido</div>
                    }
                </div>
                <div class="data-text">
                    <label for="passwordLogin">Contraseña</label>
                    <input type="password" name="" id="passwordLogin" formControlName="passLogin">
                </div>
               
                <div class="data-text">
                    <button type="submit">Iniciar sesión</button>
                </div>
            </form>
        </fieldset>

       }
    </div>
    
</div>
